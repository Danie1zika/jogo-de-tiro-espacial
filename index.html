<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Jogo Espacial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- MENU INICIAL -->
  <div id="menu">
    <img id="gameLogo" src="imagens/logo-SENAC.png" alt="Logo (substitua)" />
    <h1>Jogo Espacial</h1>
    <br>
    <button id="btnPlay">Jogar</button>
    <button id="btnRanking">Ranking</button>
  </div>

  <!-- SELEÇÃO DE NÍVEL -->
  <div id="levelSelect" class="hidden">
    <h2>🎮 Escolha a Dificuldade</h2>
    <div id="levelButtons">
      <button id="btnEasy">Fácil</button>
      <button id="btnMedium">Médio</button>
      <button id="btnHard">Difícil</button>
    </div>
    <button id="btnBackToMenu">Voltar</button>
  </div>

  <!-- TELA DE RANKING -->
  <div id="rankingScreen" class="hidden">
    <h2>🏆 Ranking Geral</h2>
    <ul id="rankingList"></ul>
    <button id="btnResetRanking">Resetar Ranking</button>
    <button id="btnVoltar">Voltar</button>
  </div>

  <!-- TRANSIÇÃO ENTRE NÍVEIS -->
  <div id="levelTransition" class="hidden">
    <h2 id="transitionMessage"></h2>
    <p id="transitionCountdown"></p>
  </div>

  <!-- TELA DE FIM / SALVAMENTO -->
  <div id="gameOver" class="hidden">
    <h2>🚀 Fim de Jogo!</h2>
    <p id="finalScore"></p>
    <input type="text" id="playerName" placeholder="Digite seu nome">
    <button id="saveScore">Salvar Pontuação</button>
  </div>

  <!-- CANVAS (começa escondido) -->
  <canvas id="gameCanvas" class="hidden" width="800" height="600"></canvas>

  <!-- Áudios (substitua src pelos arquivos reais) -->
  <audio id="bgMusic" loop>
    <source src="musica-fundo.mp3" type="audio/mpeg">
  </audio>
  <audio id="shootSound">
    <source src="tiro.mp3" type="audio/mpeg">
  </audio>
  <audio id="explosionSound">
    <source src="explosao.mp3" type="audio/mpeg">
  </audio>
  <audio id="playerExplosionSound">
    <source src="explosao-jogador.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
